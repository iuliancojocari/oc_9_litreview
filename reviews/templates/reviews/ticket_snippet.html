<div class="card col-lg-8 col-md-12 m-1 bg-light">
    <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
        <p class="card-text"><small class="text-muted">
            {% if user == post.user %}
                    Vous avez demandé une critique
            {% else %}
                {{ post.user }} a demandé une critique
            {% endif %}
        </small></p>
        <p class="card-text"><small class="text-muted">Date: {{ post.time_created }}</small></p>
        </div>
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.description }}</p>
    </div>
    <img class="align-self-center mb-2" height="500px" width="350px" align="center" src="{{ media_url }}{{ post.image }}" alt="Card image cap">
    {% if user != post.user %}
        <div class="d-flex justify-content-end m-2">
            <a href="{% url 'reviews:respond-ticket' post.id %}" class="btn btn-dark">Créer une critique</a>
        </div>
    {% else %}
        <div class="d-flex justify-content-end m-2">
            <a href="{% url 'reviews:ticket-update' post.id %}" class="btn btn-dark m-2">Modifier</a>
            <a href="{% url 'reviews:ticket-delete' post.id %}" class="btn btn-dark m-2">Supprimer</a>
        </div>
    {% endif %}
</div>
