{% extends 'reviews/main.html' %}
{% block content %}
<section class="container d-flex justify-content-center mt-5">
    <form class="row col-lg-6 col-md-8 d-flex flex-column align-items-center align-items-sm-center" action="">
        <h3 class="col-lg-6 col-md-8 d-flex justify-content-center">Inscrivez-vous</h3>
        <div class="form-group col-lg-6 col-md-8 mt-2">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group col-lg-6 col-md-8 mt-2">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="form-group col-lg-6 col-md-8 mt-2">
            <label for="password">Confirmez le mot de passe</label>
            <input type="confirmpassword" class="form-control" placeholder="Confirmez le mot de passe">
        </div>
        <div class="col-lg-6 col-md-8 d-flex justify-content-end mt-2">
            <a href="{% url 'reviews:auth' %}" class="btn btn-secondary mt-2 ms-2">Se connecter</a>
            <button type="submit" class="btn btn-primary mt-2 ms-2">S'inscrire</button>
        </div>
    </form>
</section>
{% endblock content %}
