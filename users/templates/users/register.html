{% extends 'base.html' %}
{% block title %}LITReview - Page d'inscription{% endblock title %}
{% block content %}
<section class="container d-flex justify-content-center mt-5">
    <form class="row col-lg-6 col-md-8 d-flex flex-column align-items-center align-items-sm-center" action="" method="post">
        {% csrf_token %}
        <h3 class="col-lg-6 col-md-8 d-flex justify-content-center">Inscrivez-vous</h3>
        <div class="form-group col-lg-6 col-md-8 mt-2">
            {{ form.username }}
        </div>
        <div class="form-group col-lg-6 col-md-8 mt-2">
            {{ form.password }}
        </div>
        <div class="form-group col-lg-6 col-md-8 mt-2">
            {{ form.confirmpassword }}
        </div>
        <div class="col-lg-6 col-md-8 d-flex justify-content-between mt-2">
            <a href="{% url 'users:auth' %}" class="btn btn-outline-secondary mt-2 ">Se connecter</a>
            <button type="submit" class="btn btn-primary mt-2 ">S'inscrire</button>
        </div>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </form>
</section>
{% endblock content %}
